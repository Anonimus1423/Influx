<form class="contact_form no-visible">
	<div class="form__body">
		<div class="form_left">
			<a href="">Contact Us</a>
			<h2>Just Say Hello</h2>
			<div class="input">
				<input placeholder="Name" type="text">
				<img src="@img/input_1.svg" alt="">
			</div>
			<div class="input">
				<input placeholder="E-mail" type="text">
				<img src="@img/input_2.svg" alt="">
			</div>
			<div class="input">
				<input placeholder="Subject" type="text">
				<img src="@img/input_3.svg" alt="">
			</div>
			<div class="input">
				<textarea placeholder="Type your message"></textarea>
				<img src="@img/input_4.png" alt="">
			</div>
			<button class="btn">Send Message <img src="@img/arrow_righttop.svg" alt=""></button>
		</div>
		<div class="form_right">
			<div class="adress">
				<img src="@img/phone.png" alt="">
				<p>+3935 34567 325</p>
			</div>
			<div class="adress">
				<img src="@img/marker.png" alt="">
				<p>4074 Ebert Summit Suite 375 <br> Lake Leonardchester</p>
			</div>
			<div class="adress">
				<img src="@img/email.png" alt="">
				<p>yourmail@gmailcom</p>
			</div>
		</div>
	</div>
	<img class="form_bg" src="@img/form_background.png"></img>
